<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.1/normalize.min.css"
    />
	<link rel="stylesheet" href="CSS/Main.css">
	<link rel="stylesheet" href="CSS/Login.css">
</head>
<body class="Container">
	<div class="Nave">
		<!-- Logo de la aplicación pertenece a esta divisi�n -->
		<img class="Logo" src="Img/Logo/noun_Plate_2442400.svg" alt="logo de la pagina TuCocina.com">
	</div>


	<div class="Left">
		<!-- Titulo de la pagina en el body. -->
		<div class="ConetnText">
			<p class="TextH1 Bold">Tu Cocina</p>
			<p class="TextH2">Iniciar sesión o crear una cuenta </p>
		</div>
	</div>


	<div class="Rigth">
		<!-- Formulario para inicio de sesi�n a la pagina web. -->
		<div class="Content">
			<p class="TextH2 Bold">Inicia Sesión</p>
			<form class="Formu">
				<div class="Block-Input">
					<label class="TextBody Bold" for="mail"> Email </label><br>
					<input class="Entrada" type="email" id="mail" name="mail" placeholder="ejemplo@mail.com"><br>
				</div>
				<div class="Block-Input">
					<label class="TextBody Bold" for="pass">Contraseña</label><br>
					<input class="Entrada" type="password" id="pass" name="pass" placeholder="Ingresar contraseña"><br>
				</div>
				<input class="Btn-Fill Bold" type="submit" value="Iniciar Sesion">
				<a href="sign_in.html">
				<button class="Btn-Text Bold" type="button">Registrarme</button></a>
			</form>
		</div>
	</div>
	

</body>
</html>
